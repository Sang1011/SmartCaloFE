# =========================
# Gradle JVM Settings
# =========================
# Max heap size cho Gradle daemon (4GB)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Kotlin daemon memory
kotlin.daemon.jvm.options=-Xmx3072m

# Enable parallel builds (tăng tốc nếu project lớn)
org.gradle.parallel=true

# Enable build cache (giúp tăng tốc build lần sau)
org.gradle.caching=true

# =========================
# Android Settings
# =========================
# Dùng AndroidX
android.useAndroidX=true

# Enable PNG crunching trong release build
android.enablePngCrunchInReleaseBuilds=true

# Kiến trúc React Native để build
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Mở TurboModules / Fabric
newArchEnabled=true

# Mở Hermes JS engine
hermesEnabled=true

# =========================
# Expo Settings
# =========================
# GIF support
expo.gif.enabled=true

# WebP support
expo.webp.enabled=true
# Animated WebP support
expo.webp.animated=false

# Legacy packaging (false = mặc định)
expo.useLegacyPackaging=false

# JS engine
expo.jsEngine=jsc

# Network inspector
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# =========================
# Java home (JDK 17)
# =========================
org.gradle.java.home=C:/Program Files/Java/jdk-17
